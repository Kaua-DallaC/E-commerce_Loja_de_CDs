<!DOCTYPE html>
<html lang="PT-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Códigos Musicais - CDs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <header class="bg-black d-flex flex-column align-items-center justify-content-center row-gap-1 pt-4">

    <h1 class="text-white fw-bold titulo">Códigos Musicais</h1>

    <nav class="d-flex justify-content-between w-100 px-5 pb-1 fonte-xl fs-5">
      <a class="link-light link-underline link-underline-opacity-0" href="pagina_inicial.html">Início</a>
      <div class="d-flex gap-5">
        <a class="link-light link-underline link-underline-opacity-0" href="produtos.html">CDs</a>
        <a class="link-light link-underline link-underline-opacity-0" href="">Vinis</a>
        <a class="link-light link-underline link-underline-opacity-0" href="">Outros</a>
      </div>
      <a class="link-light link-underline link-underline-opacity-0" href="carrinho.html">Carrinho</a>
    </nav>

  </header>

  <main>
    <div class="container mt-5 mb-5">

      <div class="row mb-4 g-2 align-items-center">
        <div class="col-12 col-md-6">
          <input class="border border-3 border-black w-100" type="text" id="inputBusca_produtos" placeholder="Busque aqui..." onchange="redirecionar_Produtos()">
        </div>

        <div class="col-12 col-md-6 d-flex gap-2 justify-content-start justify-content-md-end">
          <div class="dropdown">
            <button class="btn btn-white border border-0 dropdown-toggle" type="button" id="filtroCategoria" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="imagens/filter.svg" alt="Filtrar">
            </button>
            <ul class="dropdown-menu" aria-labelledby="filtroCategoria">
              <li><a class="dropdown-item" href="#" onclick="filtrarCategoria('todos')">Todos</a></li>
              <li><a class="dropdown-item" href="#" onclick="filtrarCategoria('pop')">Pop</a></li>
              <li><a class="dropdown-item" href="#" onclick="filtrarCategoria('mpb')">MPB</a></li>
              <li><a class="dropdown-item" href="#" onclick="filtrarCategoria('rock')">Rock</a></li>
            </ul>
          </div>

          <div class="dropdown">
            <button class="btn btn-white border border-0 dropdown-toggle" type="button" id="ordenarProdutos" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="imagens/list.svg" alt="Ordenar">
            </button>
            <ul class="dropdown-menu" aria-labelledby="ordenarProdutos">
              <li><a class="dropdown-item" href="#" onclick="ordenarProdutos('preco-cresc')">Preço: Menor → Maior</a></li>
              <li><a class="dropdown-item" href="#" onclick="ordenarProdutos('preco-desc')">Preço: Maior → Menor</a></li>
              <li><a class="dropdown-item" href="#" onclick="ordenarProdutos('titulo-cresc')">Título: A → Z</a></li>
              <li><a class="dropdown-item" href="#" onclick="ordenarProdutos('titulo-desc')">Título: Z → A</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="produtos-container">
      </div>

    </div>
  </main>

  <footer class="bg-black w-100 d-flex flex-wrap justify-content-evenly border-top border-white py-4">
    <h4 class="text-white fs-5">Contato: exemplo@email.com</h4>
    <h4 class="text-white fs-5">&copy;2026</h4>
    <div class="d-flex gap-3">
      <h4 class="text-white fs-5">Redes Sociais:</h4>
      <div class="d-flex nowrap align-items-center gap-3">
        <a href="https://www.facebook.com/"><img src="imagens/facebook.svg"></a><a href="https://www.instagram.com/"><img src="imagens/instagram.svg"></a><a href="https://x.com/"><img src="imagens/twitter.svg"></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
